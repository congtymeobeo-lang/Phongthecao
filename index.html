<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhongCard</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#121212; color:#fff; }
    .hidden { display:none; }
    header { text-align:center; padding:10px; background:#1f1f1f; font-size:18px; }
    #coinDisplay { font-weight:bold; color:#ffd700; }
    .content { padding:20px; }
    nav { position:fixed; bottom:0; left:0; right:0; background:#1f1f1f; display:flex; justify-content:space-around; padding:10px 0; }
    nav button { background:none; border:none; color:#fff; font-size:14px; flex:1; }
    nav button.active { color:#ffd700; }
    button.action { padding:10px 20px; background:#ffd700; border:none; border-radius:8px; font-weight:bold; margin:5px 0; }
    .fade { animation:fadein 0.3s; }
    @keyframes fadein { from{opacity:0} to{opacity:1} }
    .history-item { border-bottom:1px solid #333; padding:5px 0; }
  </style>
</head>
<body>
  <header>
    <span id="welcome">Chào mừng!</span> | 💰 <span id="coinDisplay">0</span>
  </header>

  <div id="home" class="content fade">Đây là Dashboard 🐱</div>

  <div id="giftcode" class="content hidden fade">
    <h2>Nhập Giftcode</h2>
    <input id="giftInput" placeholder="Nhập code...">
    <button class="action" onclick="redeemCode()">Nhận thưởng</button>
    <p id="giftMsg"></p>
  </div>

  <div id="spin" class="content hidden fade">
    <h2>Quay thưởng 🎡</h2>
    <button class="action" onclick="spinWheel()">Quay</button>
    <p id="spinResult"></p>
  </div>

  <div id="history" class="content hidden fade">
    <h2>Lịch sử</h2>
    <div id="historyList"></div>
  </div>

  <div id="earn" class="content hidden fade">
    <h2>Kiếm tiền 💰</h2>
    <button class="action" onclick="rollDice()">🎲 Tung xúc xắc</button>
    <button class="action" onclick="goFishing()">🎣 Câu cá</button>
    <p id="earnMsg"></p>
  </div>

  <div id="account" class="content hidden fade">
    <h2>Tài khoản</h2>
    <div id="authForms">
      <input id="username" placeholder="Tên tài khoản"><br>
      <input id="password" type="password" placeholder="Mật khẩu"><br>
      <button class="action" onclick="register()">Đăng ký</button>
      <button class="action" onclick="login()">Đăng nhập</button>
    </div>
    <div id="userPanel" class="hidden">
      <p id="userInfo"></p>
      <button class="action" onclick="logout()">Đăng xuất</button>
    </div>
  </div>

  <nav>
    <button onclick="showTab('home')">🏠 Home</button>
    <button onclick="showTab('giftcode')">🎁 Code</button>
    <button onclick="showTab('spin')">🎡 Quay</button>
    <button onclick="showTab('history')">📜 Lịch sử</button>
    <button onclick="showTab('earn')">💰 Kiếm</button>
    <button onclick="showTab('account')">👤 TK</button>
  </nav>

  <script>
    let coin = localStorage.getItem('coin') ? parseInt(localStorage.getItem('coin')) : 0;
    let history = JSON.parse(localStorage.getItem('history') || "[]");
    let users = JSON.parse(localStorage.getItem('users') || "{}");
    let currentUser = localStorage.getItem('currentUser') || null;
    const codes = {"PhongCard1":5000,"PhongCard2":3000,"PhongCard3":1000};

    function updateUI(){
      document.getElementById("coinDisplay").innerText = coin;
      localStorage.setItem('coin', coin);
      localStorage.setItem('history', JSON.stringify(history));
      renderHistory();
      if(currentUser){
        document.getElementById("authForms").classList.add("hidden");
        document.getElementById("userPanel").classList.remove("hidden");
        document.getElementById("userInfo").innerText = "Xin chào, "+currentUser;
        document.getElementById("welcome").innerText = "👤 "+currentUser;
      } else {
        document.getElementById("authForms").classList.remove("hidden");
        document.getElementById("userPanel").classList.add("hidden");
        document.getElementById("welcome").innerText = "Chào mừng!";
      }
    }

    function renderHistory(){
      let html="";
      history.slice().reverse().forEach(item=>{
        html += `<div class="history-item">${item}</div>`;
      });
      document.getElementById("historyList").innerHTML=html;
    }

    function showTab(tab){
      document.querySelectorAll(".content").forEach(c=>c.classList.add("hidden"));
      document.getElementById(tab).classList.remove("hidden");
    }

    function redeemCode(){
      let code=document.getElementById("giftInput").value.trim();
      if(codes[code]){
        coin+=codes[code];
        history.push(`Nhận ${codes[code]} coin từ code ${code}`);
        document.getElementById("giftMsg").innerText="✅ Nhận "+codes[code]+" coin!";
        delete codes[code];
      } else {
        document.getElementById("giftMsg").innerText="❌ Code không hợp lệ!";
      }
      updateUI();
    }

    function spinWheel(){
      let r=Math.random()*100, result="";
      if(r<10){ coin+=7000; result="Bạn nhận 7000 coin!"; }
      else if(r<30){ coin+=5000; result="Bạn nhận 5000 coin!"; }
      else if(r<70){ let v=[2000,3000,4000][Math.floor(Math.random()*3)]; coin+=v; result="Bạn nhận "+v+" coin!"; }
      else { result="Bạn nhận 1 câu chuyện: 'Ngày xửa ngày xưa...'"; }
      history.push(result);
      document.getElementById("spinResult").innerText=result;
      updateUI();
    }

    function rollDice(){
      let d1=Math.ceil(Math.random()*6), d2=Math.ceil(Math.random()*6);
      let reward=(d1==d2)?500:100;
      coin+=reward;
      let msg=`🎲 Bạn tung ra ${d1} và ${d2} → +${reward} coin`;
      history.push(msg);
      document.getElementById("earnMsg").innerText=msg;
      updateUI();
    }

    function goFishing(){
      let r=Math.random()*100, result="", reward=0;
      if(r<50){ result="🐟 Cá nhỏ +100"; reward=100; }
      else if(r<80){ result="🐠 Cá to +500"; reward=500; }
      else if(r<95){ result="🪣 Rác +0"; reward=0; }
      else { result="🐉 Cá hiếm +2000"; reward=2000; }
      coin+=reward;
      history.push("🎣 "+result);
      document.getElementById("earnMsg").innerText=result;
      updateUI();
    }

    function register(){
      let u=document.getElementById("username").value, p=document.getElementById("password").value;
      if(users[u]){ alert("Tên đã tồn tại!"); return; }
      users[u]=p; localStorage.setItem('users',JSON.stringify(users));
      alert("Đăng ký thành công!");
    }

    function login(){
      let u=document.getElementById("username").value, p=document.getElementById("password").value;
      if(users[u]&&users[u]==p){ currentUser=u; localStorage.setItem('currentUser',u); updateUI(); }
      else alert("Sai tài khoản hoặc mật khẩu!");
    }

    function logout(){
      currentUser=null; localStorage.removeItem('currentUser'); updateUI();
    }

    updateUI();
  </script>
</body>
  </html>
