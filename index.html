<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Retro Dashboard</title>
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #333;
      padding: 10px;
      font-size: 14px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      background: #222;
      padding: 10px;
    }
    nav button {
      background: #444;
      border: none;
      padding: 10px 15px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    nav button:hover {
      background: #666;
    }
    .hidden { display: none; }
    .game-area {
      margin: 20px;
      padding: 20px;
      border: 2px solid #555;
      border-radius: 10px;
      background: #2a2a2a;
    }
    #history-list {
      text-align: left;
      max-width: 500px;
      margin: auto;
    }
    .story-detail {
      background: #111;
      padding: 10px;
      border: 1px solid #555;
      margin-top: 5px;
    }
    canvas {
      background: #000;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎮 Retro Dashboard 🎮</h1>
    <div id="user-info"></div>
  </header>
  <nav>
    <button onclick="showPage('home')">🏠 Home</button>
    <button onclick="showPage('spin')">🎡 Quay</button>
    <button onclick="showPage('dice')">🎲 Xúc xắc</button>
    <button onclick="showPage('fish')">🎣 Câu cá</button>
    <button onclick="showPage('history')">📜 Lịch sử</button>
  </nav>

  <main>
    <div id="home" class="game-area">
      <h2>Xin chào!</h2>
      <p>Chào mừng đến web retro – nhập code quay thưởng, tung xúc xắc, câu cá và nhận quà.</p>
      <p>Coin hiện có: <span id="coin">20</span></p>
    </div>

    <div id="spin" class="game-area hidden">
      <h2>🎡 Vòng quay may mắn</h2>
      <button onclick="spinWheel()">Quay (miễn phí)</button>
      <p id="spin-result"></p>
    </div>

    <div id="dice" class="game-area hidden">
      <h2>🎲 Tung xúc xắc (3 coin)</h2>
      <canvas id="dice-canvas" width="100" height="100"></canvas>
      <button onclick="rollDice()">Tung</button>
      <p id="dice-result"></p>
    </div>

    <div id="fish" class="game-area hidden">
      <h2>🎣 Câu cá (5 coin)</h2>
      <canvas id="fish-canvas" width="200" height="100"></canvas>
      <button onclick="goFish()">Câu cá</button>
      <p id="fish-result"></p>
    </div>

    <div id="history" class="game-area hidden">
      <h2>Lịch sử</h2>
      <ul id="history-list"></ul>
    </div>
  </main>

  <audio id="sound-ting" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="sound-dice" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="sound-fish" src="https://actions.google.com/sounds/v1/water/water_splash.ogg"></audio>

  <script>
    let coin = 20;
    let history = [];

    function updateCoin() {
      document.getElementById("coin").textContent = coin;
    }

    function showPage(id) {
      document.querySelectorAll("main > div").forEach(el => el.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
    }

    function addHistory(text, story=null) {
      let li = document.createElement("li");
      li.textContent = text;
      if (story) {
        let btn = document.createElement("button");
        btn.textContent = "Chi tiết";
        btn.onclick = () => {
          let div = document.createElement("div");
          div.className = "story-detail";
          div.textContent = story;
          li.appendChild(div);
          btn.remove();
        };
        li.appendChild(btn);
      }
      document.getElementById("history-list").appendChild(li);
    }

    // Vòng quay
    function spinWheel() {
      let rnd = Math.random();
      let result;
      if (rnd < 0.1) { coin += 7; result="Bạn trúng 7 coin!"; }
      else if (rnd < 0.3) { coin += 5; result="Bạn trúng 5 coin!"; }
      else if (rnd < 0.7) { coin += 3; result="Bạn trúng 3 coin!"; }
      else { 
        let story="Ngày xưa có 1 chú mèo retro thích code web...";
        addHistory("Bạn trúng 1 câu chuyện", story);
        result="Bạn nhận 1 câu chuyện!";
        document.getElementById("spin-result").textContent = result;
        updateCoin();
        document.getElementById("sound-ting").play();
        return;
      }
      document.getElementById("spin-result").textContent = result;
      updateCoin();
      addHistory(result);
      document.getElementById("sound-ting").play();
    }

    // Xúc xắc
    function rollDice() {
      if (coin < 3) { alert("Không đủ coin!"); return; }
      coin -= 3; updateCoin();
      let ctx = document.getElementById("dice-canvas").getContext("2d");
      let face = Math.floor(Math.random() * 6) + 1;
      ctx.fillStyle="#000"; ctx.fillRect(0,0,100,100);
      ctx.fillStyle="#fff";
      ctx.font="30px Arial";
      ctx.fillText(face,40,60);
      let result="Xúc xắc ra số " + face;
      document.getElementById("dice-result").textContent = result;
      addHistory(result);
      document.getElementById("sound-dice").play();
    }

    // Câu cá
    function goFish() {
      if (coin < 5) { alert("Không đủ coin!"); return; }
      coin -= 5; updateCoin();
      let ctx = document.getElementById("fish-canvas").getContext("2d");
      ctx.fillStyle="#000"; ctx.fillRect(0,0,200,100);
      ctx.fillStyle="#0af"; ctx.fillRect(0,50,200,50);
      ctx.fillStyle="#ff0"; ctx.fillRect(90,40,20,10); // cá pixel
      setTimeout(()=>{
        let rnd = Math.random();
        let result;
        if (rnd < 0.3) { coin+=10; result="Bạn câu được cá to (+10 coin)!"; }
        else if (rnd < 0.6) { coin+=5; result="Bạn câu được cá nhỏ (+5 coin)!"; }
        else if (rnd < 0.8) { result="Bạn câu trúng... cái dép!"; }
        else { 
          let story="Một hôm, khi thả câu, bạn kéo lên một quyển sách bí ẩn...";
          addHistory("Bạn câu được 1 câu chuyện", story);
          result="Bạn nhận 1 câu chuyện!";
          document.getElementById("fish-result").textContent = result;
          updateCoin();
          document.getElementById("sound-fish").play();
          return;
        }
        document.getElementById("fish-result").textContent = result;
        updateCoin();
        addHistory(result);
        document.getElementById("sound-fish").play();
      }, 1500);
    }

    updateCoin();
  </script>
</body>
</html>
